<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/todomvc-app-css/index.css">
	</head>
	<body ng-app="todoApp" ng-controller="todoController">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
					<input class="new-todo" ng-model="value" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input ng-click="editAll()" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-class="{'completed':item.status,'editing':isEditing==item.id}" ng-repeat="item in data|filter:statu track by $index">
						<div class="view">
							<input ng-model="item.status" class="toggle" type="checkbox" checked>
							<label auto-focus ng-dblclick="edit(item.id)">{{item.name}}</label>
							<button ng-click="remove(item.id)" class="destroy"></button>
						</div>
						<form ng-submit="save()">
							<input class="edit" ng-model="item.name">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{count()}}</strong>item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{'selected':statu.status==undefined}" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{'selected':statu.status==false}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{'selected':statu.status==true}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button ng-show="isShow()" ng-click="clearCompleted()" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="../node_modules/angular/angular.js"></script>
		<!-- 主模块-->
		<script src="./js/app.js"></script>
		<!-- 控制器模块-->
		<script src="./js/controllers/controllers.js"></script>
		<!-- 数据服务模块-->
		<script src="./js/services/services.js"></script>
		<!-- 自定义指令模块-->
		<script src="./js/directives/directives.js"></script>
	</body>
</html>
